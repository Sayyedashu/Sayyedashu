<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">
    <title>CALCULATOR</title>
</head>
<body>

    <main>

        <h2 style="  color: white;
        font-size: 30px;
        margin-bottom: 15px;">CALCULATOR</h2>
        <div class="container">

            <div>
                <input id="display" type="text">
            </div>

            <div id="error">
                <span>Syntax Error</span>
            </div>

            <!-- buttons -->
            <div class="button-container">


                <div class="row-1 ">

                    <button style="padding: 13px 12px;">AC</button>
                </div>
                <div class="row-1 ">

                    <button style="padding: 13px 17px;">X</button>
                </div>
                <div class="row-1">

                    <button style="padding: 14px;">%</button>
                </div>
                <div class="row-1">

                    <button style="padding: 14px 23px;">/</button>
                </div>
                <div>

                    <button>7</button>
                </div>
                <div>

                    <button>8</button>
                </div>
                <div>

                    <button>9</button>
                </div>
                <div>

                    <button>*</button>
                </div>
                <div>

                    <button>4</button>
                </div>
                <div>

                    <button>5</button>
                </div>
                <div>

                    <button>6</button>
                </div>
                <div>

                    <button style="padding: 14px 22px;">-</button>
                </div>
                <div>

                    <button>1</button>
                </div>
                <div>

                    <button>2</button>
                </div>
                <div>

                    <button>3</button>
                </div>
                <div>

                    <button style="padding: 14px 18px;">+</button>
                </div>
                <div>

                    <button>0</button>
                </div>
                <div>

                    <button style="padding: 14px 22px;">.</button>
                </div>
                <div class="equal" >

                    <button>=</button>
                </div>
            </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
